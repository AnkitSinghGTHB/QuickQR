<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QuickQR - Modern QR Code Generator</title>
</head>
<body>
    <div class="box">
        <div class="qr-content">
            <div class="qr-header">
                <h1>QuickQR</h1>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="single">Single QR</button>
                    <button class="tab-btn" data-tab="batch">Batch QR</button>
                </div>
                <div id="single-qr" class="tab-content active">
                    <input type="text" id="qr-text" placeholder="Enter text or URL" maxlength="2950">
                    <div class="char-counter"><span id="char-count">0</span>/2950</div>
                    <div class="qr-options">
                        <div class="option-group">
                            <label for="qr-width">Width:</label>
                            <input type="number" id="qr-width" value="330" min="100" max="1000">
                        </div>
                        <div class="option-group">
                            <label for="qr-height">Height:</label>
                            <input type="number" id="qr-height" value="330" min="100" max="1000">
                        </div>
                        <div class="option-group">
                            <label>Foreground Color:</label>
                            <div id="fg-color-btn" class="color-btn"></div>
                            <input type="color" id="fg-color" value="#000000" class="hidden-color-input">
                        </div>
                        <div class="option-group">
                            <label>Background Color:</label>
                            <div id="bg-color-btn" class="color-btn"></div>
                            <input type="color" id="bg-color" value="#ffffff" class="hidden-color-input">
                        </div>
                        <div class="option-group">
                            <label for="error-correction">Error Correction:</label>
                            <select id="error-correction">
                                <option value="L">Low</option>
                                <option value="M">Medium</option>
                                <option value="Q">Quartile</option>
                                <option value="H">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="qr-actions">
                        <button id="generateBtn">Generate</button>
                        <button id="downloadBtn">Download</button>
                    </div>
                </div>
                <div id="batch-qr" class="tab-content">
                    <textarea id="batch-input" placeholder="Enter multiple texts or URLs, one per line"></textarea>
                    <div class="qr-options">
                        <div class="option-group">
                            <label for="batch-qr-width">Width:</label>
                            <input type="number" id="batch-qr-width" value="330" min="100" max="1000">
                        </div>
                        <div class="option-group">
                            <label for="batch-qr-height">Height:</label>
                            <input type="number" id="batch-qr-height" value="330" min="100" max="1000">
                        </div>
                        <div class="option-group">
                            <label>Foreground Color:</label>
                            <div id="batch-fg-color-btn" class="color-btn"></div>
                            <input type="color" id="batch-fg-color" value="#000000" class="hidden-color-input">
                        </div>
                        <div class="option-group">
                            <label>Background Color:</label>
                            <div id="batch-bg-color-btn" class="color-btn"></div>
                            <input type="color" id="batch-bg-color" value="#ffffff" class="hidden-color-input">
                        </div>
                    </div>
                    <div class="qr-actions">
                        <button id="batchGenerateBtn">Generate Batch</button>
                        <button id="batchDownloadBtn">Download All</button>
                    </div>
                </div>
            </div>
            <div class="qr-body" id="qr-code"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
